<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        .wrap {
            background-color: yellow;
            position: relative;
            height: 300px;
            width: 400px;
            margin: 50px 300px;

        }

        .bg {
            height: 50px;

        }

        .bg1 {
            background-color: red;
            position: absolute;
            left: 100px;
            top: 50px;

        }

        .bg2 {
            background-color: green;
            position: absolute;
            right: 0px;
            top: 0px;

        }

        .bg3 {
            background-color: blue;
            position: absolute;
            right: 0px;
            bottom: 0px;
        }

        .bg4 {
            background-color: cyan;
            position: absolute;
            left: 0px;
            bottom: 0px;

        }

        .bg5 {
            background-color: magenta;
            position: absolute;
            left: -20px;
            top: -10px;
            z-index: 0
        }

        .bg6 {
            background-color: orange;
            position: absolute;
            right: 100px;
            top: 100px;
        }

        .bg7 {
            background-color: #333;
            position: absolute;
            right: 100px;
            bottom: 70px;
        }

        .bg8 {
            background-color: palegreen;
            position: absolute;
            right: 0px;
            top: 20px;
        }

        .bg9 {
            background-color: blueviolet;
            position: absolute;
            left: -10px;
            bottom: 0px;
        }

        .bg10 {
            background-color: #666;
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="bg1 bg">box1</div>
        <div class="bg2 bg">box2</div>
        <div class="bg3 bg">box3</div>
        <div class="bg4 bg">box4</div>
        <div class="bg5 bg">box5</div>
        <div class="bg6 bg">box6</div>
        <div class="bg7 bg">box7</div>
        <div class="bg8 bg">box8</div>
        <div class="bg9 bg">box9</div>
        <div class="bg10 bg">box10</div>
    </div>
</body>

</html>
