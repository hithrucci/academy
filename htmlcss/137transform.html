<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        img {
            width: 150px;
            display: block;
        }

        .box2 {
            transform: translateX(100px);
        }

        .box3 {
            transform: translateY(-50px);
        }

        .box4 {
            transform: translate(100px, 20px);
        }

        .box5 {
            transform: rotate(20deg);
        }

        .box6 {
            margin: 0px auto;
            width: 150px;
            border: 1px solid red;
            transform: scale(2);
        }

        .box7 {
            transform: skew(45deg);
        }

        .box8 {
            width: 150px;
            transition: 1s;
        }

        .box8:hover {
            transform: rotate(720deg);
        }

        .box9 {
            width: 150px;
            transition: 3s;
        }

        .box9:hover {
            transform: scale(2);
        }

        .box10 {
            width: 150px;
            transition: 0.5s;
        }

        .box10:hover {
            transform: rotate3d(2.5, 1.2, -1.5, 45deg) scale(1.5);

        }
    </style>
</head>

<body>
    <div class="box1"><img src="img/pic1.jpg" alt=""></div>
    <div class="box2"><img src="img/pic1.jpg" alt=""></div>
    <div class="box3"><img src="img/pic1.jpg" alt=""></div>
    <div class="box4"><img src="img/pic1.jpg" alt=""></div>
    <div class="box5"><img src="img/pic1.jpg" alt=""></div>
    <div class="box6"><img src="img/pic1.jpg" alt=""></div>
    <div class="box7"><img src="img/pic1.jpg" alt=""></div>
    <div class="box8"><img src="img/pic1.jpg" alt=""></div>
    <div class="box9"><img src="img/pic1.jpg" alt=""></div>
    <div class="box10"><img src="img/pic1.jpg" alt=""></div>
</body>

</html>
