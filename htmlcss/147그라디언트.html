<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            background-image: linear-gradient(0deg, red, green);
            width: 100%;
            height: 100vh;
            transform: skew(-45deg) translateX(50%)
        }

        #wrap>p {
            transform: skew(45deg);
            padding: 50px;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi, nulla magni quaerat veniam fuga veritatis
            culpa ducimus expedita libero rerum at cumque? Iste harum placeat atque, illum provident deleniti numquam!
        </p>

    </div>
</body>

</html>
