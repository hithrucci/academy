<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3{font-size:30px;}
        p{color:gray;}
        span{color:blue;}
        .ja{color:orange;}
        .st{color:green;}
    </style>
</head>
<body>
    <h3>일본어 까먹으신 분 찾습니다.</h3>
    <p class="ja">일본어 포기하신 분들 대모집</p>
    <p><span>언론사</span> 더보기</p>
    <p class="st">쇼핑투데이</p>
</body>
</html>
