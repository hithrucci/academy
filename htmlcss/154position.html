<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        ul {
            list-style: none;
        }

        ul {
            background-color: #ccc;
            width: 600px;
            border: 1px solid red;
        }

        li {
            background-color: orange;
            padding: 30px;
        }

        li:nth-child(1) {
            position: absolute;
            right: 0px;
            top: 0px;
        }

        li:nth-child(2) {
            position: absolute;
            right: 0px;
            bottom: 0px;
        }
    </style>
</head>

<body>
    <ul>
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
        <li>list4</li>
        <li>list5</li>
    </ul>
</body>

</html>
