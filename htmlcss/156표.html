<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        table {
            border: 1px solid #444;
            margin: 50px auto;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #444;
        }

        th {
            width: 100px;
            height: 40px;
            background-color: #ff0;
        }

        td {
            width: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>울산</th>
            <td>울산 vs 인천</td>
        </tr>
        <tr>
            <th>부산</th>
            <td>부산 vs 대전</td>
        </tr>
        <tr>
            <th>서울</th>
            <td>서울 vs 강원</td>
        </tr>
    </table>
</body>

</html>
