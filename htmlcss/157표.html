<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .wrap {
            width: 600px;
            margin: 0px auto;
            background-color: #ccc;
        }

        .wrap h3 {
            text-align: center;
            font-weight: normal;
        }

        table {
            border: 1px solid #000;
            border-collapse: collapse;
            width: 90%;
            margin: 50px auto 0px;
            height: 200px;
        }

        td,
        th {
            border: 1px solid #000;
        }

        td {
            padding-left: 10px;
        }

        .header,
        .footer {
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <h3>요안도라 객실</h3>
        <table>
            <tr class="header">
                <th>방 이름</th>
                <th>대상</th>
                <th>크기</th>
                <th>가격</th>
            </tr>
            <tr>
                <th>유채방</th>
                <td>여성 도미토리</td>
                <td rowspan="3">4인실</td>
                <td rowspan="4">1인 20,000원</td>
            </tr>
            <tr>
                <th rowspan="2">동백방</th>
                <td rowspan="">동성 도미토리</td>
            </tr>
            <tr>
                <td>가족 1팀</td>
            </tr>
            <tr>
                <th>천혜향방</th>
                <td>-</td>
                <td>2인실</td>
            </tr>
            <tr class="footer">
                <th colspan="4">바깥채 전체를 렌트합니다</th>

            </tr>
        </table>

    </div>
</body>

</html>
