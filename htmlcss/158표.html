<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            /* margin: 0;
            padding: 0; */
        }

        table {
            width: 50px;
            margin: 0px auto;
        }

        table,
        th,
        td {
            border: 1px solid #333;
        }

        th {
            font-weight: normal;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th rowspan="3">1</th>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>

            <td colspan="2">4</td>

        </tr>
        <tr>

            <td>5</td>
            <td>6</td>
        </tr>
    </table>
</body>

</html>
