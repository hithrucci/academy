<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            width: 800px;
            gap: 20px;
            margin: 0px auto;
        }

        li {
            position: relative;
            height: 300px;
            width: calc(100% / 4 - 10px)
        }

        li img {
            position: absolute;
            left: 0px;
            top: 0px;
            width: 100%;
            object-fit: cover;
            height: 100%;
        }

        li:hover img:nth-child(2) {
            opacity: 0;
            transition: .5s;
        }
    </style>
</head>
