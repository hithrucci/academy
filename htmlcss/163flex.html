<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        ul {
            list-style: none;
            width: 700px;
            gap: 8px;
            display: flex;
            flex-wrap: wrap;
        }

        li {
            width: calc(100% / 3 - 5.33px);
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <ul>
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
        <li>list4</li>
        <li>list5</li>
        <li>list6</li>

    </ul>
</body>

</html>
