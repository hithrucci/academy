<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리방향</title>
    <style>
        div{background-color:#ccc; width:200px}
        .all{border:1px solid #222}
        .left{border-left:5px solid #f00}
        .right{border-right:5px solid #ff0}
        .top{border-top:2px solid #f00}
        .bottom{border-bottom:5px solid #ff0}
    </style>
</head>
<body>
    <div class="all">테두리</div>
    <div class="left">왼쪽테두리</div>
    <div class="right">오른쪽테두리</div>
    <div class="top">상단테두리</div>
    <div class="bottom">하단테두리</div>
</body>
</html>
