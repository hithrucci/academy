<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{background-color:rgb(246, 235, 221); text-align:center; color:#ec4b00; width:600px;}
        .info{border:1px solid #ec4b00; width:200px; line-height:50px; font-size:18px;font-weight:bold; margin:0px auto;}
        h2{font-size:40px}
        p{line-height:40px}
    </style>
</head>
<body>
    <div class="wrap">
        <h2>카페 창업의 꿈,<br>
        달콤이 서포터즈가 되겠습니다</h2>
        <p>달콤은 파트너 여러분들의 다양한 창업 조건에 맞는 '맞춤형 점포 개설'을 통해<br>
        카페 창업의 문턱을 낮추고 진정한 상생의 가치를 구현합니다</p>
        <div class="info">가맹점 개설 안내</div>
    </div>
</body>
</html>
