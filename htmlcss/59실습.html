<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프랭크버거</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      div {
        width: 400px;
        margin: 0px auto;
        background-color: green;
        text-align: center;
        padding: 20px 40px;
      }
      p {
        margin: 10px 0px;
        font-size: 25px;
        font-weight: bold;
        letter-spacing: -3px;
      }
      span {
        color: #fff;
      }
      h2 {
        font-size: 45px;
        color: yellow;
        letter-spacing: -5px;
      }
    </style>
  </head>
  <body>
    <div>
      <p>프랭크버거는 <span>최고 매출 경신중!</span></p>
      <h2>전국 가맹점 최고 매출</h2>
    </div>
  </body>
</html>
