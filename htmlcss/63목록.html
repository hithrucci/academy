<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>목록</title>
    <style>
      ul {
        list-style: none;
      }
    </style>
  </head>
  <body>
    <!-- 순차 목록 :: 순서가 있는 목록 (123,abc,가나다 등)-->
    <ol>
      <li>규모 9.0 난카이<br />대지진 발생땐 한반도도 영향</li>
      <li>걸스데이 방민아</li>
      <li>이대통령</li>
    </ol>
    <!-- 비순차 목록 :: 순서가 필요없는 목록-->
    <ul>
      <li>취업 미루는 20대<br />10명 중 7명</li>
      <li>농작물 생육부진</li>
      <li>민생쿠폰</li>
    </ul>
    <!-- 설명 목록 ::-->
    <dl>
      <dt>오늘의 날씨</dt>
      <dd>대체로 흐림</dd>
      <dt>다음주 날씨</dt>
      <dd>34도</dd>
    </dl>
  </body>
</html>
