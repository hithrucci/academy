<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지하이퍼링크</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      .wrap {
        border: 2px solid #ccc;
        width: 300px;
      }
      .img01 {
        text-align: center;
      }
      h3 {
        margin: 50px 0px;
      }
      .tv {
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <!-- 이미지 삽입 :: 이미지 경로 중요. html문서를 기준으로 이미지가 있는 곳을 지정 이미지에 alt입력.-->
    <div class="wrap">
      <div class="img01">
        <img src="img/cup.png" alt="컵" />
      </div>
      <p class="tv">오늘의 푸드 TV</p>
      <h3>한입에 쏙 미니 주먹밥</h3>
      <p>얼음틀에 꾹꾹 눌러 담았다가 톡톡 두드려서 빼주는게 포인트</p>
    </div>
  </body>
</html>
