<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>도미노피자</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      .wrap {
        background: #eee;
        width: 300px;
        margin: 0px auto;
        padding: 20px;
        letter-spacing: -1px;
        border: 3px solid blue;
        word-break: keep-all;
      }
      h2 {
        font-size: 20px;
        font-weight: normal;
      }
      span {
        color: rgb(0, 149, 255);
        font-weight: bold;
      }
      .login {
        font-size: 14px;
        text-align: center;
        background: #333;
        width: 80px;
        height: 40px;
        line-height: 40px;
        margin-top: 30px;
        border-radius: 20px;
        border: 1px solid #000;
      }
      a {
        color: #fff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h2>
        도미노피자의<br />
        <span>특별한 매니아 혜택</span><br />
        누려보세요!
      </h2>
      <div class="login"><a href="#">로그인</a></div>
    </div>
  </body>
</html>
