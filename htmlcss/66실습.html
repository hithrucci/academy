<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>케어닥</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      .wrap {
        margin: 0px auto;
        width: 600px;
        text-align: center;
        padding: 20px;
      }
      .care {
        background: orangered;
        height: 40px;
        line-height: 40px;
        border-radius: 20px;
        width: 350px;
        margin: 0px auto;
      }
      a {
        color: #fff;
        text-decoration: none;
      }
      p {
        margin: 50px 0px;
        height: 40px;
        line-height: 40px;
        color: #333;
      }
      strong {
        font-size: 25px;
        margin: 20px 0px;
        color: #000;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="care">
        <a href="#">케어닥에 대해서 더 알고싶으신가요? ></a>
      </div>
      <p>
        케어닥은 장소에 관계없이<br />
        <strong>고객에게 딱 맞는 돌봄 서비스를 제공합니다.</strong>
      </p>
    </div>
  </body>
</html>
