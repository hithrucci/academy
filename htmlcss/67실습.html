<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIRST</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      .wrap {
        margin: 0px auto;
        width: 400px;
        padding: 20px;
      }
      .first {
        letter-spacing: 8px;
        font-size: 18px;
        font-weight: bold;
        color: #ccc;
      }
      h2 {
        font-weight: normal;
        font-size: 30px;
        line-height: 40px;
        margin-top: 30px;
      }
      span {
        color: orange;
        font-weight: bold;
        font-size: 50px;
      }
      .rink {
        border: 1px solid orange;
        border-radius: 25px;
        font-size: 18px;
        height: 50px;
        line-height: 50px;
        width: 200px;
        text-align: center;
        margin-top: 70px;
        letter-spacing: -1px;
      }
      a {
        text-decoration: none;
        color: orange;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="first">FIRST</div>
      <h2>
        꼼꼼한 검사로 개인에 맞는
        <strong>체계적인 치료를 설계</strong>합니다<span>.</span>
      </h2>
      <div class="rink"><a href="#">꼼꼼한 검사 시스템</a></div>
    </div>
  </body>
</html>
