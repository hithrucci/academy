<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DALDARIN</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      .wrap {
        margin: 0px auto;
        width: 400px;
        padding: 20px;
        background-color: #eee;
      }
      .text {
        text-align: center;
      }
      span {
        color: orange;
      }
      h2 {
        font-size: 25px;
        word-spacing: -5px;
      }
      p {
        font-size: 12px;
        color: #888;
        font-weight: bold;
        margin: 10px 0px 40px;
      }
      img {
        width: 400px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="text">
        <h2>
          달콤한 첫 시작<br />
          처음 구매는 <span>할인 쿠폰</span>으로!
        </h2>
        <p>
          지금 구매하시면 첫 구매 할인혜택을 드려요.<br />
          달콤함과 함께 기분좋게 하루를 시작해보세요!
        </p>
      </div>
      <a href="#"><img src="img/pic1.jpg" /></a>
    </div>
  </body>
</html>
