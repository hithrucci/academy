<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Practices</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      .wrap {
        border: 1px solid #ccc;
        margin: 20px auto;
        width: 300px;
        padding: 20px;
        word-break: keep-all;
      }
      h2 {
        color: aqua;
        font-size: 40px;
        line-height: 50px;
      }
      .marketing {
        color: #777;
        margin: 10px 0px 40px;
        font-size: 13px;
      }
      .cloud {
        color: aqua;
        font-weight: bold;
        border-top: 1px solid #777;
        line-height: 50px;
      }
      .company {
        font-weight: bold;
        margin-bottom: 10px;
      }
      .system {
        color: #777;
        font-size: 12px;
        margin-bottom: 40px;
      }
      a {
        border: 3px solid #333;
        color: inherit;
        text-decoration: inherit;
        padding: 5px 20px;
        font-weight: bold;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h2>
        Best<br />
        Pracitices
      </h2>
      <p class="marketing">
        마케팅 클라우드를 활용한 법인/부서별<br />
        고객 및 캠페인 관리 체계 정립 프로젝트
      </p>
      <div class="cloud">Marketing Cloud</div>
      <p class="company">
        전자제품, 자동차 부품 등 여러 분야에서 사업을 전개하고 있는 C 기업은
      </p>
      <p class="system">
        내부 시스템과 마케팅 클라우드 간의 연계 개발을 통해 마케팅과 세일즈의
        유기적인 운영체계를 구축했습니다.
      </p>
      <a href="#">more</a>
    </div>
  </body>
</html>
