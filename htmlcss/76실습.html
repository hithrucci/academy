<!DOCTYPE html>
<html lang="ko">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미샤</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      .wrap {
        width: 400px;
        margin: 50px auto;
        border: 1px solid #ccc;
        background: #eee;
        text-align: center;
        padding: 20px;
      }
      h3 {
        font-size: 14px;
      }
      h2 {
        font-size: 28px;
        margin: 8px 0px;
      }
      .line {
        border-bottom: 3px solid #000;
        width: 20px;
        margin: 20px auto;
      }
      p {
        color: #444;
        margin: 20px 0px;
        line-height: 25px;
      }
      a {
        display: block;
        color: inherit;
        text-decoration: inherit;
        border: 2px solid #000;
        width: 180px;
        margin: 40px auto;
        padding: 10px 0px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h3>2018 미샤 선케어</h3>
      <h2>MISSHA NEW SUNCARE</h2>
      <div class="line"></div>
      <p>
        공기처럼 가볍게!<br />
        피부에는 순하게!<br />
        자외선엔 더 강력해진
      </p>
      <a href="#">선케어 전체보기</a>
    </div>
  </body>
</html>
