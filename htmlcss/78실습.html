<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>달콤한시간</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      .wrap {
        width: 800px;
        /* border: 1px solid #ccc; */
        margin: 0px auto;
      }
      img {
        width: 100%;
      }
      .time {
        display: flex;
        margin-top: 30px;
      }
      h2 {
        width: 300px;
      }
      p {
        width: 500px;
        color: #777;
        word-break: keep-all;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <img src="img/kyuhyun.jpg" alt="규현" />
      <div class="time">
        <h2>
          언제든 손쉽게,<br />
          나만의 달콤한 시간
        </h2>
        <p>
          매일 반복되는 일상 속, 간편하게 즐길 수 있는 다양한 과자들로 나만의
          달콤한 휴식을 즐겨보세요. 손쉽게 꺼내 먹을 수 있어 언제든 기분
          전환을!<br />
          각양각색의 맛으로 입맛을 사로잡고, 특별한 순간을 만들 수 있습니다.
        </p>
      </div>
    </div>
  </body>
</html>
