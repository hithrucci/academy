<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스타벅스</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      .wrap {
        border: 1px solid #ccc;
        width: 620px;
        margin: 20px auto;
        display: flex;
        padding: 20px;
      }
      p {
        font-weight: bold;
        color: #666;
      }
      h2 {
        font-size: 27px;
        letter-spacing: -3px;
        margin-top: 15px;
        width: 320px;
      }
      span {
        font-weight: normal;
      }
      img {
        width: 300px;
      }
      .link {
        background: blue;
        width: 200px;
        text-align: center;
        line-height: 50px;
        border-radius: 15px;
        margin: 40px 0px;
      }
      a {
        color: #fff;
        text-decoration: none;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="star">
        <p>다른 은행에서</p>
        <h2>
          계좌를 가져오면,<br />
          스타벅스 커피<span>드려요!</span>
        </h2>
        <div class="link"><a href="#">커피 마시러 가볼까요?</a></div>
      </div>
      <img src="img/p1.jpg" alt="산" />
    </div>
  </body>
</html>
