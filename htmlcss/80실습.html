<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>토마토베이비</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      .wrap {
        display: flex;
        justify-content: center;
        background: #ccc;
        margin: 20px 0px;
        padding: 20px;
      }
      .left {
        width: 40%;
      }
      h2 {
        margin: 20px 0px;
        letter-spacing: -2px;
        font-size: 30px;
      }
      span {
        color: green;
      }
      .soft {
        font-size: 10px;
        margin-bottom: 40px;
        color: #666;
      }
      .size {
        color: green;
        margin-bottom: 10px;
        font-size: 13px;
      }
      .num {
        font-size: 13px;
        margin-bottom: 20px;
      }
      .detail {
        border: 1px solid #999;
        width: 30%;
        line-height: 25px;
        text-align: center;
      }
      a {
        color: inherit;
        text-decoration: inherit;
        font-size: 10px;
      }
      img {
        width: 60%;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="left">
        <img src="img/p1.jpg" alt="산" />
        <h2>토마토 베이비<span> A</span></h2>
        <p class="soft">
          14세 미만의 유아를 위한 안경<br />
          섬세한 피부에도 부드러운 느낌
        </p>
        <div class="size">SIZE</div>
        <p class="num">35□13 · 37□13 · 39□14</p>
        <div class="detail"><a href="#">자세히 보기</a></div>
      </div>
      <img src="img/p1.jpg" alt="산" />
    </div>
  </body>
</html>
