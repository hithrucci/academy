<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>토마토베이비</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      .wrap {
        display: flex;
        justify-content: center;
        width: 1000px;
        border: 1px solid #333;
        margin: 0px auto;
      }
      .left {
        width: 300px;
        background-color: #ccc;
        padding: 30px 0px;
      }
      .A {
        color: green;
      }
      h2 {
        margin: 30px 0px;
      }
      .glass {
        color: #777;
        line-height: 30px;
      }
      .size_tit {
        color: green;
        font-size: 20px;
        margin: 30px 0px 10px;
      }
      .size span {
        margin-right: 20px;
      }
      .view {
        border: 1px solid #777;
        width: 50%;
        text-align: center;
        height: 40px;
        line-height: 40px;
        margin-top: 30px;
      }
      a {
        color: inherit;
        text-decoration: inherit;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="left">
        <img src="img/bgSquare.png" alt="bgSquare" />
        <h2>토마토 베이비 <span class="A">A</span></h2>
        <p class="glass">
          1세 미만의 유아를 위한 안경<br />
          섬세한 피부에도 부드러운 느낌
        </p>
        <p class="size_tit">SIZE</p>
        <div class="size">
          <span>35□13 ·</span>
          <span>37□13 ·</span>
          <span>39□14</span>
          <div class="view">
            <a href="#">자세히보기</a>
          </div>
        </div>
      </div>
      <img src="img/pic1.jpg" alt="" />
    </div>
  </body>
</html>
