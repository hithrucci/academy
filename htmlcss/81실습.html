<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>유니클로</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      .wrap {width:850px; margin:20px auto;padding:20px;
        
        background:#ccc;
      }
      .flex{display:flex;
        justify-content:center; margin:10px 40px 50px;
        text-align:center;
        
     }
     span{font-weight:bold; font-size:20px;}
      img {
        width: 100px;
        height: 100px;
        margin:5px 40px;
        
      }
      p{text-align:center; color:#333;}
    </style>
  </head>
  <body>
    <div class="wrap">
        <div class="flex">
           
            <div class="left"><img src="img/bgSquare.png" />
                <div class="planet"><span>PLANET</span><br />지구
                </div>
            </div>

            <div class="center"><img src="img/p1.jpg" />
                <div class="PEOPLE"><span>PEOPLE</span><br />사람
                </div>
            </div>

            <div class="right"><img src="img/p2.jpg" />
                <div class="SOCIETY"><span>SOCIETY</span><br />사회
                </div>
            </div>
       </div>
       <p>
        유니클로의 지속가능 이념은 '옷의 힘으로, 우리 사회를 아름답게'
        입니다.<br />
        지구 환경에 부담을 주지 않는 옷, 일하는 사람들의 건강과 안전 및
        인권,옷을 필요로 하는 지역 주민들을 위한 기부 등 지금 할 수 있는
        일부터 차근차근, 지속가능한 활동을 실시하고 있습니다.
      </p>
      </div>
       
    </div>
  </body>
</html>
