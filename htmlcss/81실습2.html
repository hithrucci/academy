<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>유니클로</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      .wrap {
        width: 800px;
        background: #ccc;
        margin: 0px auto;
        text-align: center;
        padding: 30px;
      }
      .uni {
        display: flex;
        justify-content: center;
        gap: 50px;
        margin-bottom: 30px;
      }
      h2 {
        margin: 10px 0px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="uni">
        <div>
          <img src="img/bgSquare.png" alt="" />
          <h2>PLANET</h2>
          <p>지구</p>
        </div>
        <div>
          <img src="img/bgSquare.png" alt="" />
          <h2>PEOPLE</h2>
          <p>사람</p>
        </div>
        <div>
          <img src="img/bgSquare.png" alt="" />
          <h2>SOCIETY</h2>
          <p>사회</p>
        </div>
      </div>
      <p>
        유니클로의 지속가능 이념은 '옷의 힘으로, 우리 사회를 아름답게'
        입니다.<br />
        지구 환경에 부담을 주지 않는 옷, 일하는 사람들의 건강과 안전 및
        인권,옷을 필요로 하는 지역 주민들을 위한 기부 등 지금 할 수 있는 일부터
        차근차근, 지속가능한 활동을 실시하고 있습니다.
      </p>
    </div>
  </body>
</html>
