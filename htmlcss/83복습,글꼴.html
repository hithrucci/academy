<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>복습</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      .wrap {
        width: 400px;
        background-color: orange;
        text-align: center;
        margin: 50px auto;
        border-top: 2px solid #333;
        border-bottom: 2px solid #333;
        border-radius: 20px;
        padding: 50px 0px;
      }
      img {
        width: 200px; /* width: 20%; */
      }
      p {
        font-size: 40px;
        color: red;

        line-height: 40px;
        font-family: "Dongle", sans-serif;
      }
      .more {
        background-color: #ccc;
        width: 150px;
        line-height: 50px;
        margin: 0px auto;
        border-radius: 25px;
      }
      a {
        color: inherit;
        text-decoration: inherit;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <img src="img/cir.svg" alt="" />
      <p>구석 구석 딥클린<br />초미세 칫솔세트</p>
      <div class="more"><a href="#">더보기</a></div>
    </div>
  </body>
</html>
