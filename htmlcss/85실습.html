<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>파트너스퀘어</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      .wrap {
        background-color: blueviolet;
        width: 650px;
        margin: 20px auto;
        padding: 20px;
        word-break: keep-all;
      }
      h2 {
        color: aqua;
        margin: 10px 0px 10px 10px;
      }
      h3 {
        font-size: 40px;
        color: #fff;
        margin-bottom: 30px;
      }
      p {
        color: #ddd;
        font-size: 13px;

        height: 24px;
        line-height: 24px;
      }
      ul {
        padding-top: 50px;
        display: flex;
        gap: 10px;
      }
      li {
        list-style: none;
        background-color: blue;
        width: 250px;
        height: 40px;
        line-height: 40px;
      }
      a {
        color: aqua;
        text-decoration: inherit;
        font-size: 14px;
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h2>파트너스퀘어TV 라이브</h2>
      <h3>
        파트너스퀘어의 교육을<br />
        매일 온라인으로 만나보세요!
      </h3>
      <p>
        사업 운영에 도움이 되는 다양한 교육을 라이브로 만나고 댓글을 통해
        전문가와 실시간 소통이 가능합니다. 지난 교육도 다시보기로 제공하오니,
        지금 파트너스퀘어TV를 구독하고 알림을 받아보세요.
      </p>
      <ul>
        <li><a href="#">쇼핑라이브 잘 하는 비법 공개!</a></li>
        <li><a href="#">개인사업자를 위한 세무 교육</a></li>
      </ul>
    </div>
  </body>
</html>
