<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>복습</title>
    <style>
      /* * {
        margin: 0px;
        padding: 0px;
      } */
      ul {
        list-style: none;
        font-size: 30px;
        color: #ccc;
        color: red;
        display: flex;
        gap: 30px;
      }
      a {
        text-decoration: inherit;
        color: inherit;
      }
      li:hover {
        font-style: italic;
        font-weight: bold;
      }
      .food {
        font-weight: bold;
        word-break:keep-all;
        line-height: 50px;
        text-align: left;
      }
      .bg {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>메일</li>
      <li>카페</li>
      <li>블로그</li>
      <li>
        <a href="https://naver.com">스토어</a>
      </li>
    </ul>
    <p class="food">산미 더하려고...음식에 개미 뿌려 1억원 번 식당 적발</p>
    <div class="bg"><img src="img/bgSquare.png" alt="bgsquare" /></div>
  </body>
</html>
