<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            margin: 50px auto;
            overflow: hidden;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        div:hover img {
            transform: scale(1.2);
        }

        .bg {
            background-image: url(/img/bgSquare.png), linear-gradient(to right, red, yellow)
        }
    </style>
</head>

<body>
    <div>
        <img src="img/bg3.jpg">
    </div>
    <div class="bg">

    </div>
</body>

</html>
