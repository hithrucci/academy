<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="headTop">
            <div class="wrap">
                <div class="left">
                    <h1><a href="#"><img src="img/logo.png"></a></h1>
                    <div><span>어디로 떠나고 싶으세요?</span>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
                <ul class="right">
                    <li><a href="#"><i class="fa-solid fa-arrow-right-to-bracket"></i><span>로그인</span></a></li>
                    <li><a href="#"><i class="fa-solid fa-thumbs-up"></i><span>여행후기</span></a></li>
                    <li><a href="#"><i class="fa-solid fa-headset"></i><span>고객센터</span></a></li>
                </ul>
            </div>
        </div>
        <nav>
            <div class="wrap">
                <div class="all">
                    <i class="fa-solid fa-bars"></i>전체메뉴
                </div>
                <ul>
                    <li>해외여행</li>
                    <li>국내·제주</li>
                    <li>프리미엄</li>
                    <li>지방출발</li>
                    <li>항공·호텔</li>
                </ul>
            </div>
        </nav>
    </header>
    <div id="visual">
        <div class="wrap">
            <div class="bg">
                <h2>굿-바이 썸머<br>
                    이젠 가을
                </h2>
                <p>온 세상이 붉게 물드는 계절이 와요<br> 가을에 더 아름다운 여행지 모음</p>
                <div class="page">
                    <i class="fa-solid fa-chevron-left"></i>1 / <span>8</span><i class="fa-solid fa-chevron-right"></i>
                </div>
            </div>
        </div>
        <div class="booking">
            <ul class="title">
                <li><i class="fa-solid fa-plane-departure"></i><span>항공권 예약</span></li>
                <li><i class="fa-solid fa-magnifying-glass"></i><span>예약 조회</span></li>
                <li><i class="fa-solid fa-square-check"></i><span>체크인</span></li>
                <li><i class="fa-solid fa-clock"></i><span>출도착 조회</span></li>

            </ul>
            <div class="wrap">
                <div class="top">
                    <div class="left">
                        <div class="line">
                            <div class="mile">마일리지 사용 <div class="bar">
                                    <div class="onoff">off</div>
                                </div>
                            </div>
                        </div>
                        <ul class="way">
                            <li>왕복</li>
                            <li>편도</li>
                            <li>다구간></li>
                        </ul>
                        <div class="fav"><i class="fa-solid fa-star"></i></div>
                        <div>가까운 날짜 조회</div>
                    </div>
                    <div class="right"><a href="#"><i class="fa-solid fa-ticket"></i><span>쿠폰 조회
                            </span></a>
                    </div>
                </div>
                <div class="bottom">
                    <ul class="insert">
                        <li><span>출발지</span><i class="fa-solid fa-location-dot"></i></li>
                        <li><i class="fa-solid fa-arrow-right-arrow-left"></i></li>
                        <li><span>도착지</span><i class="fa-solid fa-location-dot"></i></li>
                    </ul>
                    <div class="check">
                        조회
                    </div>
                </div>


            </div>
</body>

</html>
