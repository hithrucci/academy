<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num1 = 10;
      let num2 = 20;

      document.write("숫자를 더하면 " + num1 + num2 + "입니다." + "<br>"); //문자로 취급
      document.write("숫자를 더하면 " + (num1 + num2) + "입니다." + "<br>");
      document.write(`덧셈은 ${num1 + num2}입니다.<br>`);
      document.write(`뺄셈은 ${num1 - num2}입니다.<br>`);
      document.write(`곱셈는 ${num1 * num2}입니다.<br>`);
      document.write(`나눗셈는 ${num1 / num2}입니다.<br>`);
      document.write(`나머지는 ${num1 % num2}입니다.<br>`);
    </script>
  </body>
</html>
<!--
+ 더하기,결합
- 빼기
* 곱하기
/ 나눈 몫
% 나머지

결합(+)을 할 때, 앞에 문자가 나오면 뒤에 있는 숫자도 문자로 취급.
우선 순위를 높이려면 괄호,
문자는 ""또는 ''안에 입력
-->
