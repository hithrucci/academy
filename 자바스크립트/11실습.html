<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let userAge = prompt("나이를 입력하세요");
      if (userAge >= 20) {
        document.write(`당신의 나이는 ${userAge}살입니다.`);
      } else {
        document.write("당신의 나이는 20살 미만입니다.");
      }
    </script>
  </body>
</html>
<!-- 
1.나이를 입력받아서
20살 이상이면 당신의 나이는 ~~ 살입니다.
20살미만이면 당신의 나이는 20살 미만입니다.
-->
