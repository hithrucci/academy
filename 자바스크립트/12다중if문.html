    <script>
      let num = 70;
      if (num >= 70) {
        console.log("잘했어요."); //조건의 범위가 작은것부터 작성.
      } else if (num >= 50) {
        console.log("보통입니다.");
      } else {
        console.log("노력하세요.");
      }
    </script>
  </body>
