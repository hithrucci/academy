<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = 10;
      if (num > 0) {
        if (num > 10) {
          console.log("10보다 큽니다.");
        } else {
          console.log("10보다 작거나 같습니다.");
        }
      } else {
        console.log("음수이거나 0입니다.");
      }
    </script>
  </body>
</html>

    }else{
    조건기 거짓일 때 실행
    }
    
}else{

}
