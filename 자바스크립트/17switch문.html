<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = 1;
      switch (num) {
        case 1:
          console.log("1입니다.");
          break;
        case 2:
          console.log("2입니다.");
          break;
        default:
          console.log("1,2가 아닙니다.");
      }
    </script>
  </body>
</html>
<!--
switch문의 형식

switch(변수){
    case 값1:
        실행문 ;
        break;
    case 값2:
        실행문 ;
        break;
    case 값3:
        실행문 ;
        break;
    default : 
        실행문 ;
}

변수가 값1하고 같으면 값1에 있는 실행문을 실행하고, break를 만나 switch문을 빠져나감
default는 마지막에 입력하고 break는 작성 안 함

if문은 true, false를 따져 실행문을 실행함(논리연산)
switch문은 값이 숫자, 문자인 경우 사용을 할 수 있음

-->
