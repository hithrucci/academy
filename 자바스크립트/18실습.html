<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let drink = prompt("원하는 음료를 선택하세요. 콜라, 커피 택1");
      switch (drink) {
        case "콜라":
          console.log("콜라값은 2500원입니다.");
          break;
        case "커피":
          console.log("커피값은 1500원입니다.");
          break;
        default:
          console.log("다시 입력해 주세요. (콜라,커피만 입력할 수 있음)");
      }
    </script>
  </body>
</html>
