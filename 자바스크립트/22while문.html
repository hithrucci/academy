<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let i = 1;
      //   while (i <= 10) {
      //     document.write(`${i} <br>`);
      //     i++;
      //   }

      do {
        document.write(`${i}<br>`);
        i++;
      } while (i <= 10);
    </script>
  </body>
</html>
<!--
반복문 :: for,while,do while 주로 for를 사용

while(조건){
    조건이 참일 때 실행문
}

do{
    실행문
}while(조건)
실행문을 먼저 실행하고 조건을 체크,조건을 만족하지 않아도 한번은 실행함.


조건이 만족하는 동안 계속해서 반복해야 할 경우 :: while문
조건에 관계없이 무조건 한번은 실행해야 하는 경우 :: do while문


-->
