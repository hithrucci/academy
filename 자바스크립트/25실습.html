<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //문제1:if
      let num = Number(prompt("숫자를 입력하세요"));
      if (num >= 20) {
        document.write("20이상입니다");
      } else {
        document.write("20미만입니다.");
      }
      //문제2:삼항
      let result = num >= 20 ? "20이상입니다" : "20미만입니다.";
      document.write(result);

      //문제2:if
      let num2 = Number(prompt("숫자를 입력하세요"));
      if (num2 >= 0) {
        document.write("양수입니다.");
      } else {
        document.write("음수입니다.");
      }

      //문제2:삼항
      let result2 = num2 >= 0 ? "양수입니다" : "음수입니다.";
      document.write(result2);
    </script>
  </body>
</html>
