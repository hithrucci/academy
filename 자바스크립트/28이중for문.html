<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (let i = 2; i <= 9; i++) {
        for (let j = 1; j <= 9; j++) {
          document.write(`${i}*${j}=${i * j}<br>`);
        }
      }
    </script>
  </body>
</html>
<!--
중첩for문
for문 안에 다른 for문을 넣어 사용하는 것

-->
