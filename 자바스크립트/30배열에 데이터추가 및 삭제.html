<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = ["a", "b", "c"];
      let arr1 = [4, 1, 8, 5];
      arr.push("d");
      console.log(arr);
      arr.pop();
      console.log(arr);
      arr.unshift("d");
      console.log(arr);
      arr.shift();
      console.log(arr);
      arr.reverse();
      console.log(arr);
      console.log(arr1.sort());
      console.log(arr1.includes(5));

      console.log(arr.sort());
      arr.splice(2, 0, "딸기", "사과");
      console.log(arr);
      arr.splice(2, 2);
      console.log(arr);

      let arr2 = arr.slice(0, 2);
      console.log(arr2);

      arr.push(3);
      console.log(arr);
      console.log(arr2);
    </script>
  </body>
</html>
<!--
-push ::    배열의 끝에 데이터 추가
            배열명.push(추가할 데이터)
-pop :: 배열의 마지막 데이터 삭제
        배열명.pop()
-unshift :: 배열의 첫번째에 데이터를 추가
            배열명.unshift(추가할 데이터)
-shift ::   배열의 첫번째에 데이터를 삭제
            배열명.shift()
-reverse :: 배열의 순서를 바꿔줌(역순)
            배열명.reverse()
-sort ::    배열의 데이터를 정렬해 줌
            배열명.sort()
-includes ::    배열에 데이터가 포함되어 이는지 확인하는 함수
                원하는 데이터가 있으면 true, 없으면 false를 반환
                찾는 데이터가 문자인 경우 대소문자 구분
                배열명.includes(찾을데이터)
-splice ::  원하는 위치에 데이터를 추가 또는 삭제
            -추가 : 배열명.splice(인덱스번호, 0, 추가할 데이터)
            -삭제 : 배열명.splice(인덱스번호, 제거 개수)
-slice ::   배열을 만들어 줌
            배열명.slice(시작위치, 마지막위치-1)

-->
