<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const season = ["봄", "여름", "가을", "겨울"];
      console.log(season.length);
      //   console.log(season[0]);
      //   console.log(season[1]);
      //   console.log(season[2]);
      //   console.log(season[3]);
      for (let i = 0; i <= season.length - 1; i++) {
        console.log(`${season[i]}`);
      }
      for (let item of season) {
        console.log(`${item}`);
      }

      season.forEach(function (item) {
        console.log(`forEach - ${item}`);
      });

      season.forEach(function (item, i) {
        console.log(`forEach - ${i}번째 데이터는 ${item}입니다.`);
      });
    </script>
  </body>
</html>
<!--
es6버전에서 반복문이 추가 됨
for of
for each

이 둘은 배열에 사용됨

for(변수 of 배열명){
실행문
}
배열에 있는 0번째부터 마지막번째까지 순차적으로 출력
배열에 있는 데이터값을 꺼내 쓸 때 사용

배열.forEach(function(item, index){
실행문
})
item은 배열에 있는 데이터 한개 들어간 값
index는 순번(생략가능)
-->
