    <title>Document</title>

  <body>
    <script>
      //선언적 함수
      let num1 = parseInt(prompt("첫번째 숫자 입력"));
      let num2 = parseInt(prompt("두번째 숫자 입력"));

      //     console.log(a + b);
      //   }
      //   function sub(a, b) {
      //     console.log(a - b);
      //   }
      //   add(num1, num2);
      //   sub(num1, num2);

      //익명함수
      let add = function (a, b) {
        console.log(a + b);
      };
      add(num1, num2);

      let sub = function (a, b) {
        console.log(a - b);
      };
      sub(num1, num2);
    </script>
