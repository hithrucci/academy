<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // function sum(x, y) {
      //   console.log(x + y);
      // }
      // sum(3, 4);
      // //   console.log(x + y); 함수 안에서만 x,y를 사용할 수 있음.

      function total(x, y) {
        //함수 안에 들어가는 변수 :: 매개변수
        return x + y;
      }
      let result = total(3, 4);
      console.log(result);
    </script>
  </body>
</html>
<!--
return 명령은 함수 실행을 종료하고 주어진 값을 함수 호출 지점으로 반환함
return은 함수를 통해 처리된 결과값을 반환해주는 명령어
함수 안에서 return을 만나면 함수를 호출한 곳으로 결과값을 반환하고, 
함수는 종료됨


-->
