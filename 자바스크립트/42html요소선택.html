<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="box1" class="box1">box1</div>
    <div class="box2">box2</div>
    <p>box3</p>
    <script>
      let box1 = document.querySelector(".box1");
      box1.style.backgroundColor = "red";
      let pbox = document.querySelector("p");
      pbox.style.fontSize = "50px";
      pbox.style.color = "green";
    </script>
  </body>
</html>
<!--
html에 있는 요소는 태그, 클래스, 아이디
html 요소를 선택하는 방법은 2가지

<하나만 선택>
- document.getElementById("아이디명")
- document.querySelector("#아이디명") // 아이디는 하나만 선택 가능
- document.querySelector(".클래스명")
- document.querySelector("태그")

<여러개 선택>
- document.getElementsByClassName("클래스명") :: 여러개 선택, 배열로 표시가 됨
- document.getElementsByTagName("태그") :: 여러개 선택, 배열로 표시됨
- document.querySelectorAll(".클래스명")
- document.querySelectorAll("태그")

<스타일 변경>
변수.style.속성 = "속성값"
-->
