<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .login {
        display: flex;
        gap: 5px;
      }
      .form-control {
        width: 250px;
      }
    </style>
  </head>
  <body>
    <div class="login">
      <input
        type="text"
        class="form-control"
        placeholder="글자를 입력하세요."
      />
      <button type="button" class="btn btn-primary">클릭</button>
    </div>
    <script>
      let user = document.querySelector(".form-control");
      let btn = document.querySelector(".btn");
      btn.addEventListener("click", () => {
        let message = user.value;
        console.log(message);
        if (message == "") {
          alert("글자를 입력해 주세요.");
        } else {
          alert(`${message}를 입력하셨습니다.`);
        }
      });
      user.addEventListener("focus", () => {
        user.value = "";
      });
    </script>
  </body>
</html>
