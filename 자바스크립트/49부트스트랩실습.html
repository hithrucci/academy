<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        width: 330px;
        position: relative;
      }
      div {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      #id {
        display: inline;
        width: 250px;
      }
      #pw {
        display: inline;
        width: 250px;
        margin: 10px 0px;
      }
      #btn {
        position: absolute;
        right: 0px;
      }
    </style>
  </head>
  <body>
    <form>
      <div>
        <span>아이디 :</span>
        <input
          id="id"
          placeholder="아이디 입력"
          type="text"
          class="form-control"
        />
      </div>
      <div>
        <span>비밀번호 :</span>
        <input
          id="pw"
          placeholder="비밀번호 입력"
          type="password"
          class="form-control"
        />
      </div>
      <button id="btn" class="btn btn-primary" type="button submit">
        전송
      </button>
    </form>
    <!-- form에서는 class 대신 id를 자주 사용 -->
    <script>
      let id = document.querySelector("#id");
      let pw = document.querySelector("#pw");
      let btn = document.querySelector("#btn");

      btn.addEventListener("click", () => {
        let idMessage = id.value;
        let pwMessage = pw.value;
        if ((idMessage == "") & (pwMessage == "")) {
          alert("아이디와 비밀번호를 입력하세요");
        } else if (pwMessage == "") {
          alert("비밀번호를 입력하세요");
        } else if (idMessage == "") {
          alert("아이디를 입력하세요");
        } else {
          alert(`아이디는${idMessage}이고,비밀번호는${pwMessage}입니다.`);
        }
      });
      id.addEventListener("focus", () => {
        id.value = "";
        // id.placeholder = "";
      });
      pw.addEventListener("focus", () => {
        pw.value = "";
        // pw.placeholder = "";
      });
    </script>
  </body>
</html>

<!--
서버에 내용을 전달할 때는 <form>태그 안에 input,button을 넣어야 함
전송하는 버튼은 type이 submit이여야 함

-->
