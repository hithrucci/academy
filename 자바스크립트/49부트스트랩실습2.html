<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .input-group {
        width: 400px;
        margin: 30px;
      }
      .input-group-text {
        width: 90px;
      }
      .btn-primary {
        margin-left: 30px;
      }
    </style>
  </head>
  <body>
    <form>
      <div class="input-group">
        <span class="input-group-text">아이디</span>
        <input
          type="text"
          class="form-control"
          placeholder="아이디입력"
          id="id"
        />
      </div>

      <div class="input-group">
        <span class="input-group-text">비밀번호</span>
        <input
          type="password"
          class="form-control"
          placeholder="비밀번호입력"
          id="pw"
        />
      </div>
      <button type="button submit" class="btn btn-primary" id="btn">
        전송
      </button>
    </form>
    <script>
      let id = document.querySelector("#id");
      let pw = document.querySelector("#pw");
      let btn = document.querySelector("#btn");

      id.addEventListener("focus", () => {
        id.value = "";
      });

      pw.addEventListener("focus", () => {
        pw.value = "";
      });

      btn.addEventListener("click", (e) => {
        e.preventDefault();
        const idValue = id.value;
        const pwValue = pw.value;

        console.log(idValue);
        console.log(pwValue);

        if (idValue == "") {
          alert("아이디를 입력해주세요");
        } else if (pwValue == "") {
          alert("비밀번호를 입력해주세요");
        } else {
          alert(`아이디는 ${idValue}이고 비밀번호는 ${pwValue}입니다`);
        }
      });
    </script>
  </body>
</html>
<!--
서버에 내용을 전달할때는 <form>안에 input, button을 넣어야함
전송하는 버튼은 type이 submit여야함

type="submit" 하면 입력한 값을 서버에 전달하고 새로고침이 됨.
새로고침을 막으려면

function(e){
e.preventDefault()
}

::새로고침을 막을 수 있음




-->
