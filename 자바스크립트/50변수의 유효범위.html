<!--
스코프는 선언한 변수가 어느 범위까지 영향을 미치는지를 나타내는 것
(변수가 유효한 범위, 변수가 어디까지 쓸 수 있는지)

바깥쪽 스코프에서 선언한 변수는 안쪽에서 사용이 가능함
안쪽 스코프에서 선언한 변수는 바깥쪽에서 사용이 불가능
바깥에 있는 스코프를 전역 스코프라고 하며,
안쪽에 있는 스코프를 지역 스코프라고 함

지역변수 :: 변수를 특정 영역에서만 사용할 수 있는 것(특정 함수 안에서 쓸 수 있는 변수)
전역변수 :: 모든 곳에서 접근할 수 있어서 어느 영역에서든 사용할 수 있는 것
            어디에서든지 사용할 수 있어서 예상하지 않은 값이 나올 수 있음.
            (코드 전체에서 쓸 수 있는 변수)

같은 이름의 변수인 경우 지역변수가 우선

let i ; ==>전역 또는 지역변수
i ;     ==>var i ; 와 같음, 전역변수
