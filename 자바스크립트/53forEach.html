<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      li {
        display: none;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>list1</li>
      <li>list2</li>

      console.log(lists);
      lists.forEach((i) => {
        i.style.display = "block";
      });
