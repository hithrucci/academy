<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      ul {
        list-style: none;
      }
      .wrap {
        width: 100%;
        height: 100vh;
        background-color: yellow;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .wrap li {
        width: 300px;
      }
      .wrap img {
        width: 100%;
      }
      .modalBox {
        width: 100%;
        height: 100ch;
        background-color: rgba(0, 0, 0, 0.7);
        display: none;
        justify-content: center;
        align-items: center;
        position: absolute;
        left: 0px;
        top: 0px;
      }
      .modalBox.on {
        display: flex;
      }
      .modal {
        width: 50%;
        height: 400px;
        background-color: #fff;
        position: relative;
      }
      #btn {
        position: absolute;
        right: 10px;
        top: 10px;
        border: none;
      }
      .modalImg {
        width: 100%;
        height: 100%;
      }
      .modalImg li {
        width: 90%;
        height: 300px;
        background-color: #ccc;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        display: none;
      }
      .modalImg li:nth-child(1) {
        display: block;
      }

      .modalImg li.on {
        display: block;
      }
      .modal img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <ul class="wrap">
      <li><img src="img/pic1.jpg" alt="" /></li>
      <li><img src="img/pic2.jpg" alt="" /></li>
      <li><img src="img/pic3.jpg" alt="" /></li>
    </ul>
    <div class="modalBox">
      <div class="modal">
        <button id="btn">x</button>
        <ul class="modalImg">
          <li><img src="img/pic1.jpg" alt="" /></li>
          <li><img src="img/pic2.jpg" alt="" /></li>
          <li><img src="img/pic3.jpg" alt="" /></li>
        </ul>
      </div>
    </div>
    <script>
      // $(".wrap li").on("click", function () {
      //   i = $(this).index();
      //   $(".modalBox").addClass("on");
      //   $(".modalBox li").removeClass("on");
      //   $(".modalBox li").eq(i).addClass("on");
      // });
      // $("#btn").on("click", function () {
      //   $(".modalBox").removeClass("on");
      // });
      let wrap = document.querySelectorAll(".wrap li");
      let modalBox = document.querySelector(".modalBox");
      let modalImg = document.querySelectorAll(".modalImg li");
      let btn = document.querySelector("#btn");

      wrap.forEach((list, i) => {
        //wrap은 배열, 하나씩 받는 변수는 list, 순번i
        list.addEventListener("click", () => {
          modalBox.classList.add("on");
          //wrap의 하나씩 받는 변수, list를 클릭하면 modalBox에 클래스추가
          modalImg.forEach((item) => {
            //modalImg의 하나씩 받는 변수는 item
            item.classList.remove("on");
            //modalImg의 모든 item 변수들에 on클래스 삭제
          });
          modalImg[i].classList.add("on");
          //modalImg의 i번째 요소에만 on클래스 추가
        });
      });
      btn.addEventListener("click", () => {
        modalBox.classList.remove("on");
      });
    </script>
  </body>
</html>
