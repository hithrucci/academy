<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      .large {
        width: 600px;
        height: 400px;
        margin: 50px auto;
        position: relative;
      }
      .large li {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0px;
        top: 0px;
        display: none;
      }
      .large li img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .large li.on {
        display: block;
      }
      /*small*/
      .small {
        display: flex;
        justify-content: center;
        align-items: center;
        box-sizing: border-box;
      }
      .small li {
        filter: brightness(0.6);
      }
      .small li.on {
        border: 2px solid orange;
        box-sizing: border-box;
        filter: brightness(1);
      }
      .small img {
        width: 100px;
        height: 100px;
        object-fit: cover;
      }
      img {
        display: block;
      }
    </style>
  </head>
  <body>
    <ul class="large">
      <li class="on"><img src="img/pic1.jpg" alt="" /></li>
      <li><img src="img/pic2.jpg" alt="" /></li>
      <li><img src="img/pic3.jpg" alt="" /></li>
      <li><img src="img/pic4.jpg" alt="" /></li>
    </ul>
    <ul class="small">
      <li class="on"><img src="img/pic1.jpg" alt="" /></li>
      <li><img src="img/pic2.jpg" alt="" /></li>
      <li><img src="img/pic3.jpg" alt="" /></li>
      <li><img src="img/pic4.jpg" alt="" /></li>
    </ul>
    <script>
      let small = document.querySelectorAll(".small li");
      let large = document.querySelectorAll(".large li");

      small.forEach((item, i) => {
        item.addEventListener("click", () => {
          small.forEach((border) => {
            border.classList.remove("on");
          });
          large.forEach((item2) => {
            item2.classList.remove("on");
          });

          small[i].classList.add("on");
          large[i].classList.add("on");
        });
      });

      //   $(".small li").on("click", function () {
      //     let i = $(this).index();
      //     console.log(i);
      //     $(".small li").removeClass("on");
      //     $(this).addClass("on");
      //     $(".large li").removeClass("on");
      //     $(".large li").eq(i).addClass("on");
      //   });
    </script>
  </body>
</html>
