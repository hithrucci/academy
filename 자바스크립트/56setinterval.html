    //함수로 만들고 setInterval에서 함수 호출

<!--

setInterval()은 일정한 시간 간격으로 코드를 반복 실행하는 함수

형식 

1.
setInterval(function(){
실행문
}, ms)

1-1. 화살표함수
setInterval(()=>{
실행문
},ms)


2. 실행문을 함수로 만들고 setInterval에서 함수를 호출

function 함수명 (){
실행문
}

setInterval(함수명,ms)

2-1. 화살표 함수
변수 = () =>{
실행문
}
setInterval(함수명,ms)

-->
