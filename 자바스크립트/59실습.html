<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script
    >
   hello = ()=>{document.write(`hello<br>`)}  
   let stop = setInterval(hello,1000)
   setTimeout(()=>{
    clearInterval(stop)
   },5000)
    

    </script>
</body>
</html>
<!--
문제 :: 
1초마다 hello를 출력하고
5초가 지나면 실행을 멈춤
setInterval,clearInterval,setTimeout을 이용
-->
