<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>멈춤</button>
    <div></div>
    <script>
        let btn = document.querySelector("button");
        let div = document.querySelector("div");
        let count = 1 ;

        let hello = ()=>{
            div.textContent=`안녕${count}`;
            count++;
        }

        let stop = setInterval(hello,1000)
        btn.addEventListener("click",()=>{
            clearInterval(stop)
        })
    </script>
</body>
</html>
