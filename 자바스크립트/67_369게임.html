    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      let str = prompt("숫자를 입력하세요");

      for (let i = 1; i <= 3333; i++) {
        result = "";
        for (let j = 0; j < str.length; j++) {
          if (str[j] == "3" || str[j] == "6" || str[j] == "9") {
            result += "👏";
          } else {
            result = "0개";
          }
        }
      }
      document.write(
        `입력한 숫자는 ${str}이며,<br>3,6,9 개수는 ${result}입니다.`
      );
    </script>
