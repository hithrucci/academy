<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = ["a", "b", "c"];
      console.log(arr);
      const person = {
        name: "mbc",
        age: 10,
      };

      console.log(person);
      console.log(person.name);
      console.log(person.age);
    </script>
  </body>
</html>
<!--
변수 :: 하나의 값만 저장
배열 :: 배열은 여러개의 값을 저장, 배열 안에 들어간 값은 형식이 일정
개겣 :: 여러개의 값을 저장, 객체 안에 들어간 값은 형식이 달라도 됨

리터럴 방식 :: {}를 선언함.
객체 안에는 키(key) : 값(value) 이 한 쌍으로 들어가야함

배열은 []를 사용하고, 안에 들어간 값들의 형식이 같음
    ex)
    arr = [1,2,3]
    arr = ["a","b","c"]

배열 안에 들어간 값을 추출할 때는 인덱스번호 입력함
    ex) arr[0],arr[1]

객체는 한꺼번에 여러 값을 담을 수 있음
    ex)
    mbc = {
    name : "mbc"
    age : 10,
    location : "화곡역"
    }
객체 안에 들어간 값을 추출할 때는 (변수.키)를 입력
    ex)
    console.log(person.age)
-->
