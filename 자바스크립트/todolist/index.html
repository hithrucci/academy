<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>To Do List</h1>
      <section>
        <label>오늘의 할 일</label>
        <input id="user" />
        <button id="add">+</button>
      </section>
      <section>
        <ul class="tabs">
          <li class="on">모두</li>
          <li>진행중</li>
          <li>끝남</li>
        </ul>
        <div id="taskBoard"></div>
      </section>
    </div>
    <script src="custom.js"></script>
  </body>
</html>
<!--
1.input에 내용 입력 후 #add를 누르면 .task에 해당 내용 추가하기.(입력한 내용을 담을 수 있는 배열이 있어야 함)

2.추가된 내용의 check를 누르면 스타일변경,
delete를 누르면 내용 삭제

3. tabs의 li를 클릭하면 on클래스 붙이기 

동기식 :: 작업을 순차적으로 처리하는 방식(요청을 보내고 응답을 받은 후 다음 동작을 실행)
비동기식 :: 
(요청을 보내고 응답을 기다리지 않고 다음 동작을 실행)
-->
