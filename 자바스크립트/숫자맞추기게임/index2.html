<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      span {
        display: block;
        cursor: pointer;
      }
      .input-group {
        width: 300px;
      }
    </style>
  </head>
  <body>
    <h3>UP&DOWN</h3>
    <div>결과: <span id="result"></span></div>
    <form>
      <span>숫자입력 : </span>
      <div class="input-group">
        <input
          id="user"
          type="text"
          class="form-control"
          placeholder="1부터 100까지의 수를 입력"
        />
        <span id="play">시작</span>
        <span id="new">새 게임</span>
      </div>
    </form>
    <script src="custom.js"></script>
  </body>
</html>
<!--
1.html요소 가지고오기
2.1~100까지의 숫자를 만들기(random)
3.user를 입력하고 play버튼을 클릭하면 입력한 값을 변수에 담아야 함
4.user가 입력한 수와 computer수를 비교
