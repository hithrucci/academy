<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>UP&DOWN</h3>
    <div>결과: <span id="result"></span></div>

    <div>COUNT:<span class="try">0</span></div>
    <form>
      <input
        id="user"
        placeholder="1부터 100까지의 수를 입력"
        class="form-control"
      />
      <button id="play">시작</button>
      <button id="new">새 게임</button>
    </form>
    <script src="custom.js"></script>
  </body>
</html>
<!--
1.html요소 가지고오기
2.1~100까지의 숫자를 만들기(random)
3.user를 입력하고 play버튼을 클릭하면 입력한 값을 변수에 담아야 함
4.user가 입력한 수와 computer수를 비교
-->
