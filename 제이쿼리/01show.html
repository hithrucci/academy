<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <style>
      .box1 {
        width: 300px;
        height: 100px;
        margin: 50px auto;
        background-color: orange;
      }
      .btn {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="box1">box1</div>
    <div class="btn">
      <button class="hide">숨기기</button>
      <button class="show">보이기</button>
      <button class="to">토글</button>
    </div>
    <script>
      $(".hide").on("click", function () {
        $(".box1").hide();
      });
      $(".show").on("click", function () {
        $(".box1").show();
      });
      $(".to").on("click", function () {
        $(".box1").toggle();
      });
    </script>
  </body>
</html>
<!--

실행문
