<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      ul {
        list-style: none;
      }

      a {
        color: inherit;
        text-decoration: inherit;
      }
      /*--------------------------------*/
      .wrap {
        display: none;
      }

      .btn {
        margin: 30px 0px;
      }
      .btn > button {
        display: inline-block;
        background-color: #ccc;
        width: 80px;
        text-align: center;
        height: 30px;
        line-height: 30px;
      }

      ul img {
        width: 100%;
        height: 250px;
        object-fit: cover;
      }
      ul {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        position: relative;
      }
      li {
        width: calc(100% / 4 - 7.5px);
        position: relative;
      }
      .tag_pams {
        position: absolute;
        top: 0px;
        right: 0px;
        padding: 5px;
        background-color: #ff46f1;
        width: 50px;
        text-align: center;
      }
      .tag_spaf {
        position: absolute;
        top: 0px;
        right: 0px;
        padding: 5px;
        background-color: #e1ff01;
        width: 50px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>공연정보</h2>
    <div class="btn">
      <button class="pams">PAMS</button>
      <button class="spaf">SPAF</button>
    </div>
    <div class="wrap">
      <ul class="pams_img">
        <li>
          <img src="img/p1.jpg" />
          <div class="tag_pams"><a href="#">PAMS</a></div>
        </li>
        <li>
          <img src="img/p2.jpg" />
          <div class="tag_pams"><a href="#">PAMS</a></div>
        </li>
        <li>
          <img src="img/p3.jpg" />
          <div class="tag_pams"><a href="#">PAMS</a></div>
        </li>
        <li>
          <img src="img/p4.jpg" />
          <div class="tag_pams"><a href="#">PAMS</a></div>
        </li>
      </ul>
      <ul class="spaf_img">
        <li>
          <img src="img/p5.jpg" />
          <div class="tag_spaf"><a href="#">SPAF</a></div>
        </li>
        <li>
          <img src="img/p6.jpg" />
          <div class="tag_spaf"><a href="#">SPAF</a></div>
        </li>
        <li>
          <img src="img/p7.jpg" />
          <div class="tag_spaf"><a href="#">SPAF</a></div>
        </li>
        <li>
          <img src="img/p8.jpg" />
          <div class="tag_spaf"><a href="#">SPAF</a></div>
        </li>
      </ul>
    </div>
  </body>
  <script>
    $(".pams").on("click", function () {
      $(".wrap").show();
      $(".spaf_img").hide();
      $(".pams_img").show();
    });
    $(".spaf").on("click", function () {
      $(".wrap").show();
      $(".pams_img").hide();
      $(".spaf_img").show();
    });
  </script>
</html>
