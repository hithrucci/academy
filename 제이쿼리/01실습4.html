<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="js/jquery-3.7.1.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }

      #visual_1 {
        height: 100vh;
        background-color: #000;
        color: #fff;
        text-align: right;
        font-size: 30px;
        padding: 20px;
        box-sizing: border-box;
        width: 100%;
      }
      #visual_2 {
        width: 100%;
        height: 100vh;
        background-color: #fff;
        color: #000;
        font-size: 30px;
        padding: 20px;
        box-sizing: border-box;
        position: absolute;
        top: 0px;
      }
      #visual_2 div {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div id="visual_1">
      <div><i class="fa-solid fa-grip-lines"></i></div>
    </div>
    <div id="visual_2">
      <div><i class="fa-solid fa-x"></i></div>
      <ul>
        <li>ABOUT</li>
        <li>WORKS</li>
        <li>NEWS</li>
        <li>CONTACT</li>
      </ul>
    </div>
  </body>
  <script>
    $("i").on("click", function () {
      $("#visual_2").show();
      $("#visual_1").hide();
    });
  </script>
</html>
