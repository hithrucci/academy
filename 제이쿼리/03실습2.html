<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/jquery-3.7.1.min.js"></script>
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      .large {
        width: 600px;
        height: 400px;
        margin: 50px auto;
        position: relative;
      }
      .large li {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0px;
        top: 0px;
        display: none;
      }
      .large li img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .large li.on {
        display: block;
      }
      /*small*/
      .small {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .small li.on {
        border: 2px solid cyan;
        box-sizing: border-box;
      }
      .small img {
        width: 100px;
        height: 100px;
        object-fit: cover;
      }
      img {
        display: block;
      }
    </style>
  </head>
  <body>
    <ul class="large">
      <li class="on"><img src="img/pic1.jpg" alt="" /></li>
      <li><img src="img/pic2.jpg" alt="" /></li>
      <li><img src="img/pic3.jpg" alt="" /></li>
      <li><img src="img/pic4.jpg" alt="" /></li>
    </ul>
    <ul class="small">
      <li class="on"><img src="img/pic1.jpg" alt="" /></li>
      <li><img src="img/pic2.jpg" alt="" /></li>
      <li><img src="img/pic3.jpg" alt="" /></li>
      <li><img src="img/pic4.jpg" alt="" /></li>
    </ul>
    <script>
      $(".small li").on("click", function () {
        let i = $(this).index();
        console.log(i);
        $(".small li").removeClass("on");
        $(this).addClass("on");
        $(".large li").removeClass("on");
        $(".large li").eq(i).addClass("on");
      });
    </script>
  </body>
</html>
