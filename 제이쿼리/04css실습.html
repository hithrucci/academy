<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <style>
      .wrap {
        width: 500px;
        height: 300px;
    
      }
      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
      .bg{overflow:hidden}
      
    </style>
  </head>
  <body>
    <div class="bg">
    <div class="wrap">
      <img src="img/pic1.jpg" />
    </div>
    <div class="btn">
      <button class="btn1">너비변경</button>
      <button class="btn2">높이변경</button>
      <button class="btn3">테두리변경</button>
      <button class="btn4">위치이동</button>
      <button class="btn5">회전</button>
      <button class="btn6">투명도그림자적용</button>
      </div>
      <script>
        $(".btn1").on("click", function () {
          $("img").css({ width: "50%" });
        });
        $(".btn2").on("mousedown", function () {
          $("img").css({ height: "50%" });
        });
        $(".btn3").on("click",function(){
            $("img").css({"border":"3px solid red","box-sizing":"border-box"});
        })
        $(".btn4").on("click",function(){
            $("img").css({"transform":"translateX(50%)"})
        })
        $(".btn5").on("click",function(){
            $("img").css({"transform":"rotate(45deg)"})
        })
        $(".btn6").on("click",function(){
            $("img").css({"opacity":"0.5","box-shadow":"3px 3px 5px black"})
        })
        $(".wrap img").on("click",function(){
            $(this).css({"width":"100%","height":"100%","border":"none",
                "transform":"translateX(-50%)","transform":"rotate(0deg)","opacity":"1","box-shadow":"none"
            })
        })
        $(".btn1").on("hover",function(){
            $("img").css({width:"50%"});
        })

        
        
        
      </script>
    </div>
    </div>
  </body>
</html>
