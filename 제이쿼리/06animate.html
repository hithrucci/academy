<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <style>
      * {
        margin: 0px auto;
      }
      div {
        width: 200px;
        height: 100px;
        background-color: orange;
        position: absolute;
        left: 0px;
        top: 0px;
        border: 0px solid #000;
      }
      button {
        margin-top: 200px;
      }
    </style>
  </head>
  <body>
    <div>글씨</div>
    <button class="btn1">글자크기</button>
    <button class="btn2">이동</button>
    <button class="btn3">테두리</button>
    <button class="btn4">css</button>
  </body>
  <script>
    $(".btn4").on("click", function () {
      $("div").css({ "font-size": "100px" });
    });
    $(".btn1").on("click", function () {
      $("div").animate({ "font-size": "100px" });
    });
    $(".btn2").on("click", function () {
      //   $("div").animate({ "margin-left": "200px" });
      //   $("div").css({ "margin-left": "200px" });
    });
    $(".btn2").on("click", function () {
      $("div").animate({ left: "100px", top: "100px" });
    });
    $(".btn3").on("click", function () {
      $("div").animate({ "border-width": "20px" });
    });
  </script>
</html>

<!--
animate는 css의 애니메이션
(css + transition)
중간에 변화되는 과정을 볼 수 있음

animate({"속성:"속성값"}, 밀리초) 
- 밀리초 생략하면 기본값 500
- 속성값이 숫자여야 함
- background-color, color, transform 안됨

-->
