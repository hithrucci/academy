<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      /*------------------*/
      ul {
        width: 300px;
        height: 200px;
        background-color: #ccc;
        margin: 50px;
      }
      .wrap1 {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .wrap2 {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <ul class="wrap1">
      <li>list1</li>
      <li>list2</li>
    </ul>
    <ul class="wrap2">
      <li>list1</li>
      <li>list2</li>
    </ul>
  </body>
</html>
