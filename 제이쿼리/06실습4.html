<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <style>
      .wrap {
        width: 100px;
        height: 50px;
        line-height: 50px;
        border: 1px solid #ccc;
        text-align: center;
        margin: 50px auto;
        border-radius: 25px;
        position: relative;
        box-sizing: border-box;
        overflow: hidden;
      }
      .bg {
        width: 100%;
        height: 100%;
        background-color: green;
        position: absolute;
        left: -100px;
        top: 0px;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="txt">제품소식</div>
      <div class="bg"></div>
    </div>
    <script>
      $(".wrap").on("mouseenter", function () {
        $(".bg").animate({ left: "0px" });
      });
      $(".wrap").on("mouseleave", function () {
        $(".bg").animate({ left: "-100px" });
      });
    </script>
  </body>
</html>
