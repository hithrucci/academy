<!--

제이쿼리는 자릿수가 0부터 시작 ==> ex) $("li").eq(0)
css는 자릿수가 1부터 시작 ==> ex) li:nth-child(1)
li가 많은 경우 자릿수 파악을 위해 index()를 이용
해당 자릿수를 파악하려면 변수에 담고 ==> i = $(this).index();
