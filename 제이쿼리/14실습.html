<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/14custom.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      .wrap {
        width: 100%;
        margin: 0px auto;
        border-bottom: 3px solid #333;
      }
      .menu {
        width: 1200px;
        margin: 0px auto;
        display: flex;
        justify-content: center;
        background-color: #eee;
      }
      .menu li {
        width: 25%;
        /* background-color: #ccc; */
        text-align: center;
        height: 50px;
        line-height: 50px;
        font-weight: bold;
        cursor: pointer;
      }
      .menu li:first-child {
        background-color: #777;
        color: #fff;
      }
      .pic {
        width: 1200px;
        margin: 50px auto;
        position: relative;
      }
      .pic li {
        width: 100%;
        height: 500px;
        position: absolute;
        top: 0px;
        left: 0px;
        display: none;
      }
      .pic li:first-child {
        display: block;
      }
      .pic li img {
        width: 100%;
        height: 100%;

        object-fit: cover;
      }
      .menu li.on {
        background-color: #777;
        color: #fff;
      }
      .menu li.off {
        background-color: #eee;
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <ul class="menu">
        <li>상세정보</li>
        <li>리뷰</li>
        <li>Q&A</li>
        <li>반품/교환정보</li>
      </ul>
    </div>
    <ul class="pic">
      <li><img src="img/pic1.jpg" alt="" /></li>
      <li><img src="img/pic2.jpg" alt="" /></li>
      <li><img src="img/pic3.jpg" alt="" /></li>
      <li><img src="img/pic4.jpg" alt="" /></li>
    </ul>
  </body>
</html>
