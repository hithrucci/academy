<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = prompt("좋아하는 월을 입력하세요. 숫자만 입력 1~12까지");
      if (num >= 3 && num <= 5) {
        console.log("봄입니다.");
      } else if (num >= 6 && num <= 8) {
        console.log("여름입니다.");
      } else if (num >= 9 && num <= 11) {
        console.log("가을입니다.");
      } else if (num == 12 || (num <= 2 && num > 0)) {
        console.log("겨울입니다.");
      } else {
        console.log("잘못입력하셨어요.");
      }
    </script>
  </body>
</html>
<!--
+(더하기), -(빼기), *(곱하기), /(나누기), %(나머지)
>(크다),>=(크거나 같다),<(작다),<=(작거나 같다),==(같다),!=(같지 않다)

&& :: 그리고
조건1 && 조건2 :: 조건1과 조건2 둘 다 충족할 때

|| :: 또는
조건1 || 조건2 :: 조건1 또는 조건2를 충족할 때

if(num > 80 && num <90) {
실행문
}

// num이 81부터 89까지 실행



-->
