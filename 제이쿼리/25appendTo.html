<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-top: 50px;
        /* width: 100px;
        height: 40px;
        overflow: hidden; */
      }
      li {
        width: 100px;
        height: 40px;
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>list1</li>
      <li>list2</li>
      <li>list3</li>
      <li>list4</li>
    </ul>
    <button class="btn1">앞</button>
    <button class="btn2">뒤</button>
    <button class="btn3">정지</button>
    <script>
      //   $(".btn1").on("click", function () {
      //     $("li:last-child").prependTo("ul");
      //   });
      //   $(".btn2").on("click", function () {
      //     $("li:first-child").appendTo("ul");
      //   });
      const stop = setInterval(function () {
        $("li:last-child").prependTo("ul");
      }, 2000);
      $(".btn3").on("click", function () {
        clearInterval(stop);
      });
    </script>
  </body>
</html>
<!--
prependTo :: 맨 앞에 붙이기
$("붙일요소").prependTo("부모")
appendTo :: 맨 뒤에 붙이기
$("붙일요소").appendTo("부모")

-->
