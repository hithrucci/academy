<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jquery.transform2d.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      /*----------*/
      .wrap {
        background-color: #ccc;
        position: relative;
        width: 100vw;
        height: 100vh;
      }
      .thumb {
        height: 100px;
        display: flex;
        gap: 20px;
        position: absolute;
        bottom: 50%;
        left: 50%;
        transform: translateX(-50%);
      }
      .thumb li {
        width: 100px;
        height: 100px;
        border-radius: 10px;
        overflow: hidden;
      }
      .pic {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 500px;
        height: 800px;
      }
      .pic li {
        position: absolute;
        width: 500px;
        height: 800px;
        /* transform: scale(0); */
        display: none;
      }
      .pic i {
        background-color: #fff;
        position: absolute;
        top: 0px;
        right: 0px;
        width: 30px;
        height: 30px;
        line-height: 30px;
        border-radius: 15px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <ul class="thumb">
        <li><img src="img/pic1.jpg" /></li>
        <li><img src="img/pic2.jpg" /></li>
        <li><img src="img/pic3.jpg" /></li>
        <li><img src="img/pic4.jpg" /></li>
      </ul>
      <ul class="pic">
        <li><img src="img/pic1.jpg" /> <i class="fa-solid fa-x"></i></li>
        <li><img src="img/pic2.jpg" /> <i class="fa-solid fa-x"></i></li>
        <li><img src="img/pic3.jpg" /> <i class="fa-solid fa-x"></i></li>
        <li><img src="img/pic4.jpg" /> <i class="fa-solid fa-x"></i></li>
      </ul>
    </div>
    <script>
      $(".thumb li").on("click", function () {
        let i = $(this).index();
        console.log(i);
        $(".pic li").eq(i).show(500);
        // $(".pic li").eq(i).animate({ transform: "scale(1)" });
      });
      $(".pic li i").on("click", function () {
        $(".pic li").hide(500);
      });
    </script>
  </body>
</html>
