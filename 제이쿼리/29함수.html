<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function count() {
        console.log("함수");
      }
      count();

      function sum(i, j) {
        let num = i + j;
        console.log(num);
      }
      sum(10, 20);

      function avg(e, m, k) {
        let num = (e + m + k) / 3;
        console.log(num);
        if (num <= 60) {
          console.log("미달");
        }
      }
      avg(10, 80, 80);
    </script>
  </body>
</html>

<!--
함수를 만드는 기본 형식

function 함수이름(){
실행문
}


함수는 함수를 호출해야 실행이 됨
함수를 호출하려면 함수이름();

<익명함수>
function(){
실행문
}
한번만 쓰고 말거라서 함수이름이 없음

<화살표함수>
() => {
실행문 
}

화살표 함수는 this를 쓰면 window를 가리킴
그래서 this를 쓸 경우 function()을 사용

한번만 쓸거라면 함수를 만들지 않음



-->
