<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <button>클릭</button>
    <p>안녕</p>
    <script>
      $("button").on("click", function () {
        $("p").text("hello");
        $("p").css({ color: "red" });
      });
    </script>
  </body>
</html>
<!--
함수를 만드는 기본 형식

function 함수이름(){
실행문
}


함수는 함수를 호출해야 실행이 됨
함수를 호출하려면 함수이름();

<익명함수>
function(){
실행문
}
한번만 쓰고 말거라서 함수이름이 없음

<화살표함수>
() => {
실행문 
}

화살표 함수는 this를 쓰면 window를 가리킴
그래서 this를 쓸 경우 function()을 사용

한번만 쓸거라면 함수를 만들지 않음



-->
