<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
  </head>

  <body>
    <button>중지</button>
    <script>
      let stop = setInterval(function () {
        console.log("안녕");
      }, 1000);
      $("button").on("click", function () {
        clearInterval(stop);
      });
    </script>
  </body>
</html>
<!--
setInterval()은 설정된 시간마다 반복하는 함수
setInterval(function(){
실행문
},ms)

clearInterval() :: setInterval로 반복되는 것을 중지시킬 수 있음
clearInterval을 사용하려면 setInterval을 변수에 담아야 함
clearInterval(변수명)

-->
