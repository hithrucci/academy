<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        list-style: none;
        width: 150px;
        height: 50px;
        overflow: hidden;
        margin: 50px auto;
        background-color: aqua;
      }
      ul {
        list-style: none;
        width: 100%;
        height: 100%;
      }
      li {
        text-align: center;
        width: 100%;
        height: 100%;
        line-height: 50px;
        font-size: 20px;
        color: #333;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div>
      <ul>
        <li>공지사항1</li>
        <li>공지사항2</li>
        <li>공지사항3</li>
      </ul>
    </div>
    <script>
      setInterval(function () {
        $("ul")
          .stop()
          .animate({ "margin-top": "-150px" }, function () {
            $("li:first-child").appendTo("ul");
            $("ul").css({ "margin-top": "0px" });
          });
      }, 2000);

      //   setInterval(function () {
      //     $("ul")
      //       .stop()
      //       .animate({ "margin-top": "-50px" }, function () {
      //         $("li:first-child").appendTo("ul");
      //         $("ul").css({ "margin-top": "0px" });
      //       });
      //   }, 2000);
    </script>
  </body>
</html>
