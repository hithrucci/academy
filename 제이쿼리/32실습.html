<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      ul {
        list-style: none;
        position: relative;
        height: 20px;
        cursor: pointer;
        width: 30px;
      }
      a {
        color: inherit;
        text-decoration: inherit;
      }
      /*---------------------*/
      header {
        width: 100%;
        height: 100vh;
        background-image: url(img/campnic.png);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
      }
      nav {
        background-color: rgba(255, 255, 255, 0.2);
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        padding: 50px 30px;
        box-sizing: border-box;
        position: relative;
      }
      nav img {
        width: 100%;
        height: 100%;
      }
      .top,
      .bottom {
        position: absolute;
        height: 2px;
        width: 100%;
        background-color: #333;
        transition: 0.5s;
      }
      .top {
        top: 0px;
        left: 0px;
      }
      .bottom {
        bottom: 0px;
        left: 0px;
      }
      .on .top {
        top: 50%;
        transform: translateY(-50%) rotate(45deg);
      }
      .on .bottom {
        bottom: 50%;
        transform: translateY(50%) rotate(-45deg);
      }
      .on nav img {
        filter: brightness(10);
      }
      .menu_bg {
        width: 100%;
        height: 100vh;
        left: 100%;
        background-color: #ccc;
        display: flex;
        position: absolute;
      }
      .img_area {
        width: 40%;
        height: 100%;
      }
      .img_area img {
        object-fit: cover;
      }
      .menu_area {
        height: 100%;
        width: 60%;
        display: flex;
      }
      .menu_area ul {
      }
      .menu_area li:first-child {
        font-size: 40px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html"><img src="img/logo_c.svg" /></a>
        <ul>
          <li class="top"></li>
          <li class="bottom"></li>
        </ul>
        <div class="menu_bg">
          <div class="img_area"><img src="img/pic1.jpg" /></div>
          <div class="menu_area">
            <ul></ul>
          </div>
        </div>
      </nav>
      <script>
        $("ul").on("click", function () {
          $("ul,nav img").toggleClass("on");
        });
      </script>
    </header>
  </body>
</html>
