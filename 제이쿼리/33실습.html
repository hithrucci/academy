<!DOCTYPE html>

    <script src="js/jquery-ui.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
        width: 50px;
        height: 50px;
        border: 1px solid red;
        box-sizing: border-box;
        margin: 50px auto;
        position: relative;
      }
      li {
        position: absolute;
        width: 50px;
        height: 2px;
        background-color: #333;
        transition: 1s;
      }
      .top {
        top: 0px;
        left: 0px;
      }
      .bottom {
        bottom: 0px;
        left: 0px;
      }

      .on .top {
        left: 0px;
        top: 50%;
        transform: translateY(-50%) rotate(45deg);
      }
      .on .bottom {
        left: 0px;
        bottom: 50%;
        transform: translateY(50%) rotate(-45deg);
      }
    </style>
  </head>
  <body>
    <ul>
      <li class="top"></li>
      <li class="bottom"></li>
    </ul>
