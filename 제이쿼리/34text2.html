<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <style>
      div {
        border: 1px solid red;
        width: 500px;
        height: 500px;
        background-image: url(img/pic1.jpg);
      }
    </style>
  </head>
  <body>
    <p>안녕</p>
    <script>
      $("p").html("<div>hi</div>");
    </script>
  </body>
</html>
<!--
.text() :: 선택한 요소의 내용을 변경.
.html() :: 선택한 요소에 새로운 html요소를 추가.
기존 내용은 없어지고 새로운 html요소를 추가.
-->
