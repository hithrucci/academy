      body {
        height: 3000px;
        width: 200%;

      div {
        width: 100px;
        height: 100px;
        background-color: orange;
        position: fixed;
      }
    </style>

  <body>
    <p>내용입니다</p>
    <div></div>
    <script>
      $(window).on("scroll", function () {
        let scLeft = $(this).scrollLeft();
        console.log(scLeft);
        $("div").text(scLeft);
        if (scLeft >= 100) {
          $("div")
            .stop()
            .animate({ width: `${scLeft}px` });
        }
      });
