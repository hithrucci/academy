<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <style>
      body {
        height: 3000px;
      }
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        color: inherit;
        text-decoration: inherit;
      }
      img {
        display: block;
      }
      header {
        display: flex;
        justify-content: space-between;
        padding: 0px 30px;
        box-sizing: border-box;
        border-bottom: 1px solid #ccc;
        width: 100%;
        align-items: center;
        /* position: fixed; */
        height: 80px;
        line-height: 80px;
      }
      .logo2 {
        display: none;
      }
      ul {
        display: flex;
        gap: 30px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>
        <a class="logo" href="index.html"><img src="img/logo.png" /></a>
        <a class="logo2" href="index.html"><img src="img/logo2.png" /></a>
      </h1>
      <ul>
        <li><a href="#">PRODUCTS</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">CONTACT</a></li>
      </ul>
    </header>
    <script>
      $(window).on("scroll", function () {
        let sc = $(this).scrollTop();
        console.log(sc);
        if (sc >= 50) {
          $(".logo").hide();
          $(".logo2").show();
          $("header").css({ position: "fixed" });
        } else {
          $(".logo").show();
          $(".logo2").hide();
        }
      });
    </script>
  </body>
</html>
