<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .text {
        display: flex;
        width: 4000px; /*(p의 너비값) * (p의 갯수)*/
        animation: scroll 3s linear infinite;
      }

      @keyframes scroll {
        0% {
          margin-left: 0px;
        }
        100% {
          margin-left: -200px; /*p의 너비값*/
        }
      }

      .text p {
        font-size: 36px;
        width: 200px;
      }
      .scrollText {
        background-color: #ccc;
        width: 100%;
        overflow: hidden;
        transform: rotate(-2deg);
      }
      .leng {
        margin-top: 100px;
      }
    </style>
  </head>
  <body>
    <div class="scrollText">
      <div class="text">
        <p>HELLO</p>
        <p>HELLO</p>
        <p>HELLO</p>
        <p>HELLO</p>
        <p>HELLO</p>
        <p>HELLO</p>
        <p>HELLO</p>
        <p>HELLO</p>
        <p>HELLO</p>
        <p>HELLO</p>
        <p>HELLO</p>
        <p>HELLO</p>
        <p>HELLO</p>
        <p>HELLO</p>
        <p>HELLO</p>
        <p>HELLO</p>
        <p>HELLO</p>
        <p>HELLO</p>
        <p>HELLO</p>
        <p>HELLO</p>
      </div>
    </div>
    <div class="leng"></div>
    <script>
      let l;
      l = $(".text p").length;
      // console.log(l);
      $(".leng").text(l);
    </script>
  </body>
</html>
