<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .wrap {
        width: 200px;
        height: 400px;
        margin: 50px auto;
        perspective: 300px; /*원근감, 숫자가 작을수록 가까운 느낌*/
      }
      .card {
        width: 100%;
        height: 100%;
        font-size: 30px;
        color: #fff;
        position: relative;
        transition: 0.5s;
        transform-style: preserve-3d; /*자식요소도 함께 회전*/
      }
      .card > div {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        /* line-height: 400px;
        text-align: center;
       */
      }
      .front {
        background-color: aqua;
        backface-visibility: hidden; /*front의 뒷면을 숨김*/
        z-index: 10;
      }
      .back {
        background-color: tomato;
        transform: rotateY(180deg); /*on하기 전엔 뒤집혀있어야 함*/
      }
      .on {
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div class="front">front</div>
        <div class="back">back</div>
      </div>
    </div>
    <script>
      $(".wrap").on("click", function () {
        $(".card").toggleClass("on");
      });
    </script>
  </body>
</html>
