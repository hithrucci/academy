<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      /*-------*/
      #visual {
        width: 100%;
        height: 200px;
        position: relative;
        margin-bottom: 30px;
      }
      #visual section {
        position: absolute;
        top: 0px;
        left: 0px;
        text-align: center;
        width: 100%;
        height: 100%;
      
        display: none;
      }
      #visual section h2 {
        margin-top: 50px;
      }
      #visual section.on {
        display: block;
      }
      #visual section:first-child {
        background-color: orange;
      }
      #visual section:nth-child(2) {
        background-color: cyan;
      }
      #visual section:nth-child(3) {
        background-color: bisque;
      }
      /*tab*/
    
      .tab  {
        display: flex;
      }
      .tab li {
        width: 100px;
        text-align: center;
        font-size: 20px;
        height: 45px;
        line-height: 45px;
        position:relative;
        cursor:pointer
       
      }

      .tab li.on{border-right:2px solid #555;
        border-left:2px solid #555;
        box-sizing:border-box}
      .tab li.on::after{border-top:5px solid tomato;box-sizing: border-box;}
      .tab li:first-child.on::after{content: "";
    width:100%;height:100%
    ;position: absolute;
    z-index:-1;
    left:0;top:0;background-color: orange;
    
}
      .tab li:nth-child(2).on::after{content: "";
    width:100%;height:100%
    ;position: absolute;
    z-index:-1;
    left:0;top:0;background-color: cyan;
    
}
      .tab li:nth-child(3).on::after{content: "";
    width:100%;height:100%
    ;position: absolute;
    z-index:-1;
    left:0;top:0;background-color: bisque;
    
}
      
/*container*/
#container {
    width: 100%;
    position:relative;
      }
#container section{
    position:absolute;
    top:0;
    left:0;
    visibility:hidden;
    width:100%;
    height:100%;
    text-align: center;
    display:flex;
    justify-content: center;
    align-items: center;
    background-color: #ddd;
    }
#container section.on{
    visibility:visible;
    border:1px solid #bbb;
    box-sizing: border-box;
    }



    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <div id="visual">
      <section class="on">
        <h2>MENU1</h2>
        <p>상품설명입니다</p>
      </section>
      <section>
        <h2>MENU2</h2>
        <p>상품설명입니다</p>
      </section>
      <section>
        <h2>MENU3</h2>
        <p>상품설명입니다</p>
      </section>
    </div>
    <ul class="tab">
        <li class="on">MENU1</li>
        <li>MENU2</li>
        <li>MENU3</li>
      </ul>
    </ul>
    <div id="container">
      <section class="on">
        <p>상품설명입니다 MENU1</p>
      </section>
      <section>
        <p>상품설명입니다 MENU2</p>
      </section>
      <section>
        <p>상품설명입니다 MENU3</p>
      </section>
    </div>
    <script>
set();
function set(){
    let win = $(window).height();//화면의 높이.
    let tab = $("#container").offset().top;
    let con = win - tab;
    console.log(con);
    $("#container").css({height:`${con}px`})
}
$(window).on("resize",function(){ //resize::화면의 크기가 변할 때 마다
    set(); //높이값을 재할당(set함수 불러오기)
})
        $(".tab li").on("click",function(){
            let i = $(this).index();
        $(".tab li").removeClass("on");
        $(".tab li").eq(i).addClass("on");
        $("#visual section").removeClass("on");
        $("#visual section").eq(i).addClass("on")
        $("#container section").removeClass("on");
        $("#container section").eq(i).addClass("on");
        })
    </script>
  </body>
</html>
