<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .wrap {
        border: 1px solid red;
        width: 100%;
        height: 600px;
        overflow: hidden;
        box-sizing: border-box;
      }
      img {
        width: 100%;
        height: 100%;
        display: block;
        object-fit: cover;
        transform: scale(1.2);
      }
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.transform2d.js"></script>
  </head>
  <body>
    <div class="wrap"><img src="img/pic1.jpg" /></div>
    <script>
      $(".wrap img").animate({ transform: "scale(1)" }, 800);
    </script>
  </body>
</html>
