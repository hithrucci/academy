    <script src="js/jquery-3.7.1.min.js"></script>

  <body>
    <script>
      $(document).on("mousemove", function (e) {

      });
    </script>
  </body>

clientY :: 브라우저 윗쪽 모서리부터 마우스까지의 세로 좌표
-->
