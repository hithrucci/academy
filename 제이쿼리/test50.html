<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div></div>
    <script>
      let i = 50;

      const stop = setInterval(function () {
        $("div").text(i);

        if (i < 100) {
          i++;
        } else {
          clearInterval("stop");
        }
      }, 100);
    </script>
  </body>
</html>
