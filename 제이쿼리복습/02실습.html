<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/02custom.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      .wrap {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 20px 0px;
      }
      .wrap li {
        width: 200px;
        height: 200px;
      }

      .wrap li:nth-child(1) {
        border: 2px solid red;
      }
      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .small {
        display: flex;
        justify-content: center;
        gap: 10px;
      }
      .small li {
        width: 100px;
        height: 100px;
        opacity: 0.5;
        cursor: pointer;
      }
      .small li:nth-child(1) {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <ul class="wrap">
      <li><img src="img/pic1.jpg" alt="" /></li>
      <li><img src="img/pic2.jpg" alt="" /></li>
      <li><img src="img/pic3.jpg" alt="" /></li>
      <li><img src="img/pic4.jpg" alt="" /></li>
    </ul>
    <ul class="small">
      <li><img src="img/pic1.jpg" alt="" /></li>
      <li><img src="img/pic2.jpg" alt="" /></li>
      <li><img src="img/pic3.jpg" alt="" /></li>
      <li><img src="img/pic4.jpg" alt="" /></li>
    </ul>
  </body>
</html>
