<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/03custom.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      .wrap {
        width: 500px;
        height: 300px;
        margin: 20px auto;
        position: relative;
      }
      .wrap li {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
        display: none;
        /* opacity:0; */
      }

      .wrap li:nth-child(1) {
        display: block;
      }
      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .small {
        display: flex;
        justify-content: center;
        gap: 10px;
      }
      .small li {
        width: 100px;
        height: 100px;
        opacity: 0.5;
        cursor: pointer;
        border: 10px solid transparent;
      }
      .small li:nth-child(1) {
        opacity: 1;
        border: 10px solid red;
      }
    </style>
  </head>
  <body>
    <ul class="wrap">
      <li><img src="img/pic1.jpg" alt="" /></li>
      <li><img src="img/pic2.jpg" alt="" /></li>
      <li><img src="img/pic3.jpg" alt="" /></li>
      <li><img src="img/pic4.jpg" alt="" /></li>
    </ul>
    <ul class="small">
      <li><img src="img/pic1.jpg" alt="" /></li>
      <li><img src="img/pic2.jpg" alt="" /></li>
      <li><img src="img/pic3.jpg" alt="" /></li>
      <li><img src="img/pic4.jpg" alt="" /></li>
    </ul>
  </body>
</html>
