제이쿼리 형식::
$("선택자").on("이벤트",function(){
실행문
})

선택자 :: 태그,클래스명, 이벤트를 적용할 대상
이벤트 :: 클릭,마우스오버,드래그,스크롤 등의 행위
실행문 :: 선택자가 이벤트를 하면 function안의 실행문이 실행됨


숨기기 :: 
-hide ::
$("").on("click",function(){
    $("").hide(ms);
})

-slideUp ::
$("").on("click",function(){
    $("").slideup(ms);
})

-fadeOut ::
$("").on("click",funciton(){
  $("").fadeOut(ms);
})


보이기::
-show::
$("").on("이벤트",function(){
  $("").show(ms);
})

-slideDown::
$("").on("이벤트",function(){
  $("").slideDown(ms);
})


-fadeIn::
$("").on("이벤트",function(){
    $("").fadeIn(ms);
})

-fadeTo::
$("").on("이벤트",function(){
    $("").fadeTo(ms,opacity);
})

토글::
-toggle::

  $("").toggle(ms);
})
-slideToggle::
$("").on("이벤트",function(){
  $("").slideToggle(ms);
})
-fadeToggle
