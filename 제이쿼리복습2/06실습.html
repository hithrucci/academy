<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jquery.transform2d.js"></script>
    <script src="js/06custom.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }

      .wrap > ul > li > div {
        height: 800px;
        width: 500px;
        border-radius: 30px;
        overflow: hidden;
        position: relative;
      }

      .wrap > ul > li img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .mag {
        position: absolute;
        height: 100%;
        width: 100%;
        top: 0px;
        left: 0px;
        z-index: 10;
      }

      .mag > i {
        position: absolute;
        font-size: 40px;
        border: 5px solid #ccc;
        width: 50px;
        height: 50px;
        line-height: 50px;
        border-radius: 50px;
        color: #ccc;
        cursor: pointer;
        background-color: #fff;
      }
      .mag > i::after {
        content: "\f0d7";
        font-size: 30px;
        position: absolute;
        bottom: -6px;
        left: 3px;
        transform: translate(50%, 50%);
      }
      .mag > i:first-child {
        top: 200px;
        left: 20px;
      }
      .mag > i:nth-child(2) {
        top: 300px;
        left: 160px;
      }
      .mag > i:nth-child(3) {
        top: 380px;
        right: 90px;
      }
      .detail {
        margin: 50px 0px;
        width: 100%;
      }

      .detail .detail_wrap {
        display: flex;
        width: 100%;
        gap: 20px;
        align-items: center;
        height: 200px;
      }
      .detail li {
        width: 100%;
        height: 100%;
        display: none;
      }
      .detail li:first-child {
        display: block;
      }
      .detail .detail_wrap > div {
        width: 200px;
        height: 100%;
      }

      .detail > div img {
        width: 100%;
        height: 100%;
        display: block;
      }
      .detail_wrap .text {
        height: 100%;
        width: 100%;
      }
      .detail .text strong {
        color: #ef4da2;
        margin-right: 10px;
      }
      .detail .text span {
        margin-left: 10px;
        color: #ccc;
        text-decoration: line-through;
      }
      .mag > i:nth-child(1) {
        color: #ef4da2;
        border-color: #ef4da2;
      }

      .more {
        background-color: rgba(0, 0, 0, 0.3);
        width: 120px;
        height: 40px;
        line-height: 40px;
        color: #fff;
        font-size: 20px;
        font-weight: bold;
        padding: 10px 30px;
        border-radius: 20px 20px 0px 0px;
        position: absolute;
        bottom: 0px;
        left: 50px;
        cursor: pointer;
      }
      .more i {
        margin-left: 40px;
      }
      .mag > i.active {
        color: #ef45a2 !important;
        border-color: #ef45a2;
      }
      .active2 {
        background-color: rgba(0, 0, 0, 0.8);
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <ul>
        <li>
          <div>
            <img src="img/pic1.jpg" />
            <div class="mag">
              <i class="fa-solid fa-plus"></i>
              <i class="fa-solid fa-plus"></i>
              <i class="fa-solid fa-plus"></i>
              <div class="more">More<i class="fa-solid fa-plus"></i></div>
            </div>
          </div>
          <ul class="detail">
            <li>
              <div class="detail_wrap">
                <div><img src="img/p1.jpg" /></div>
                <div class="text">
                  <h3>텀꾸 하트 키링 2(핑크)</h3>
                  <p><strong>10%</strong>13,500<span>15,000</span></p>
                </div>
              </div>
            </li>
            <li>
              <div class="detail_wrap">
                <div><img src="img/p4.jpg" /></div>
                <div class="text">
                  <h3>텀꾸 하트 키링 2(핑크)</h3>
                  <p><strong>10%</strong>13,500<span>15,000</span></p>
                </div>
              </div>
            </li>
            <li>
              <div class="detail_wrap">
                <div><img src="img/p3.jpg" /></div>
                <div class="text">
                  <h3>텀꾸 하트 키링 2(핑크)</h3>
                  <p><strong>10%</strong>13,500<span>15,000</span></p>
                </div>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </body>
</html>
