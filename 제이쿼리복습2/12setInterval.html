<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <button>stop</button>
    <script>
      let num = 0;
      const stop = setInterval(function () {
        num++;
        console.log(num);
      }, 1000);
      $("button").on("click", function () {
        clearInterval(stop);
      });
    </script>
  </body>
</html>
<!--

setInterval()은 설정된 시간마다 반복하는 함수

setInterval(function(){
    실행문
},ms)

setInterval을 멈추려면 clearInterval을 사용함

let stop = setInterval(function(){
    실행문
},ms)

clearInterval(stop)

-->
