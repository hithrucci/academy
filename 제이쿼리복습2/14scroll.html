<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <style>
      body {
        height: 3000px;
        position: relative;
      }
      button {
        position: absolute;
        right: 10px;
        bottom: 50px;
      }
    </style>
  </head>
  <body>
    <button>맨 위로</button>
    <script>
      $("button").on("click", function () {
        $("html, body").animate({ scrollTop: "0" }, "fast");
      });
    </script>
  </body>
</html>
