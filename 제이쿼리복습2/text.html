<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <style>
      .wrap {
        display: flex;
        gap: 20px;

        height: 100px;

        border-radius: 20px;
      }

    <div class="wrap">
      <div class="box1">box1</div>
      <div class="box2">box2</div>
      <div class="box3">box3</div>
      <div class="box4">box4</div>
    </div>
  </body>
